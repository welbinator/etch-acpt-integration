name: Create Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release Tag (e.g. 1.0.0)'
        required: true
      branch:
        description: 'Branch to release from'
        required: true
        default: 'main'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.inputs.branch }}

    - name: Create temporary directory
      run: |
        mkdir temp_dir

    - name: Copy files to temporary directory
      run: |
        find . -maxdepth 1 -not -name 'temp_dir' -not -name '.' -not -name '.git' -not -name '.github' -exec cp -r {} temp_dir/ \;

    - name: Rename directory
      run: |
        mv temp_dir etch-acpt-integration

    - name: Zip the folder
      run: |
        zip -r etch-acpt-integration-${{ github.event.inputs.tag }}.zip etch-acpt-integration \
        -x "*.git/*" "*.github/*" \
        "etch-acpt-integration/.gitignore"

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: etch-acpt-integration-${{ github.event.inputs.tag }}.zip
        tag_name: v${{ github.event.inputs.tag }}
        name: Release v${{ github.event.inputs.tag }}
        body: |
          ## Installation
          1. Download `etch-acpt-integration-${{ github.event.inputs.tag }}.zip`
          2. Extract to your `wp-content/plugins/` directory
          3. Activate the plugin in WordPress
          
          ## Requirements
          - Etch theme (active)
          - Advanced Custom Post Type (ACPT) plugin (active)
          
          ## What's New
          See [CHANGELOG.md](https://github.com/welbinator/etch-acpt-integration/blob/main/CHANGELOG.md) for details.
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write
